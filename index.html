<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Project | Admin Dashboard</title>
  </head>
  <body>
    <div>
      <header>
        <!-- Top section (search, notifs, profile) -->
        <div>
          <div>
            <img src="#" alt="Search icon, magnifying glass" />
            <input type="text" />
          </div>
          <div>
            <img src="#" alt="Notification icon, bell" />
            <img src="#" alt="User profile picture" />
            <p>Profile Name</p>
          </div>
        </div>
        <!-- Bottom section (hi there, buttons) -->
        <div>
          <div>
            <img src="#" alt="Large user profile picture" />
            <div>
              <p>Hi there,</p>
              <p>Profile Name</p>
            </div>
          </div>
          <div>
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>
      </header>
      <nav>
        <div>
          <!-- 'Dashboard' h1 -->
          <div>
            <h1>Dashboard</h1>
          </div>
          <!-- Nav items -->
          <div>
            <ul>
              <li>Home</li>
              <li>Profile</li>
              <li>Messages</li>
              <li>History</li>
              <li>Tasks</li>
              <li>Communities</li>
            </ul>
            <ul>
              <li>Settings</li>
              <li>Support</li>
              <li>Privacy</li>
            </ul>
          </div>
        </div>
      </nav>
      <main>
        <!-- Container div -->
        <div>
          <!-- 2/3 length grid (projects) -->
          <div>
            <h2>Your Projects</h2>
            <div></div>
          </div>
          <!-- 1/3 length grid (announcements, trending) -->
          <div>
            <div>
              <h2>Announcements</h2>
            </div>
            <div>
              <h2>Trending</h2>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
